<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form method="post">
		<div class="form-control">
			<span class="form-span">@</span>
					<input type="text" name="username" class="input__form" placeholder="Username">
		</div>
		<div class="form-control">
			<input type="email" name="email" class="input__form" placeholder="Recipient's username">
				<span class="form-span">@example.com</span>
		</div>
		<div class="form-control">
			<span class="form-span">$</span>
				<input type="text" name="number" class="input__form">
			<span class="form-span">.00</span>
		</div>
			<label for="form-url">Your vanity URL</label>
		<div class="form-control">
			<span class="form-span">https://example.com/users/</span>
			<input type="text" name="text" class="input__form" id="form-url">
		</div>
		<div>
			 <button type="submit" class="button__form">Submit</button>
		</div>
	</form>
</body>
</html>
